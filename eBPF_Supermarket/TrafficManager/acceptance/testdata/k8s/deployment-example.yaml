apiVersion: v1
kind: Service
metadata:
  name: sisyphe
  labels:
    app: sisyphe
spec:
  ports:
    - port: 80
      name: sisyphe
  # clusterIP: None
  selector:
    app: sisyphe
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sisyphe-deployment
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  labels:
    app: sisyphe
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sisyphe
  template:
    metadata:
      labels:
        app: sisyphe
    spec:
      containers:
        - name: sisyphe
          image: eswzy/sisyphe:latest
          imagePullPolicy: Always
          command: [ "./sisyphe" ]
          args: [ "--bind", "0.0.0.0", "--port", "80" ]
          ports:
            - containerPort: 80
