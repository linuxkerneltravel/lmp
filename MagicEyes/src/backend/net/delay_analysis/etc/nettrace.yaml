# 该文件拷贝自腾讯nettrace项目的早期版本，项目地址： https://github.com/OpenCloudOS/nettrace
---
name: all
desc: trace the whole kernel network stack
rules:
  rule_ret_err: &rule_ret_err
    exp: ne 0
    level: error
  rules_nf: &rules_nf
    - exp: eq 0
      level: error
      msg: packet is dropped
      adv: check your netfilter rule
    - exp: eq 1
      level: info
      msg: packet is accepted
children:
  - name: link
    desc: link layer (L2) of the network stack
    children:
      - name: link-in
        desc: link layer (L2) of packet in
        visual: true
        children:
          - name: napi_gro_receive_entry
            tp: net:napi_gro_receive_entry
            skb: 24
          - name: dev_gro_receive:1
            rules:
              - exp: eq 4
                level: error
                msg: packet is dropped by GRO
          - name: enqueue_to_backlog:0
            analyzer: ret
            rules:
              - <<: *rule_ret_err
                msg: failed to enqeueu to CPU backlog
                adv: increase the /proc/sys/net/core/netdev_max_backlog
          - name: netif_receive_generic_xdp:0
            analyzer: ret
            rules:
              - exp: eq 1
                level: error
                msg: packet is dropped by XDP program
                adv: check your XDP eBPF program
              - exp: eq 3
                level: info
                msg: packet is transmited by XDP program
              - exp: eq 4
                level: info
                msg: packet is redirected by XDP program
          - name: xdp_do_generic_redirect:1
            analyzer: ret
            rules:
              - <<: *rule_ret_err
                msg: XDP failed to redirect skb
                adv: check if the target ifindex exist
          - names:
              - name: __netif_receive_skb_core_pskb
                cond: '[ ! $(verlte "$(uname -r)" "5.4") -eq -1 ]' # valid when kernel >= 5.4
              - name: __netif_receive_skb_core:0
            target: __netif_receive_skb_core
            mutex: true
      - name: link-out
        desc: link layer (L2) of packet out
        visual: true
        children:
          - __dev_queue_xmit:0
          - dev_hard_start_xmit:0
      - name: sched
        desc: TC(traffic control) module
        visual: true
        children:
          - tcf_classify:0
          - cls_bpf_classify:0
          - tcf_bpf_act:0
      - name: ipvaln
        desc: ipvlan network interface
        default: false
        visual: true
        children:
          - ipvlan_queue_xmit:0
          - ipvlan_handle_frame:0
          - ipvlan_rcv_frame:1
          - ipvlan_xmit_mode_l3:0
          - ipvlan_process_v4_outbound:0
      - name: bridge
        desc: bridge network interface
        default: false
        visual: true
        children:
          - name: br_nf_pre_routing:1
            analysis: ret
            msg: ebtable in PREROUTING
            rules: *rules_nf
          - name: br_nf_forward_ip:1
            analysis: ret
            msg: ebtable in FORWARD
            rules: *rules_nf
          - name: br_nf_forward_arp:1
            analysis: ret
            msg: ebtable in FORWARD
            rules: *rules_nf
          - name: br_nf_post_routing:1
            analysis: ret
            msg: ebtable in POST_ROUTING
            rules: *rules_nf
      - name: arp
        visual: true
        desc: arp protocol
        children:
          - arp_rcv:0
          - arp_process:2
  - name: packet
    desc: the process of skb of type PF_PACKET
    children:
      - name: pkt-in
        desc: the process of skb of type PF_PACKET
        visual: true
        children:
          - packet_rcv:0
          - tpacket_rcv:0
      - name: pkt-output
        desc: the process of skb of type PF_PACKET
        visual: true
        children:
          - packet_direct_xmit:0
  - name: netfilter
    desc: netfilter process(filter, nat, etc)
    children:
      - name: netfilter
        desc: base netfilter entry
        visual: true
        children:
          - names:
              - name: ipt_do_table
                cond: '[ $(verlte "$(uname -r)" "5.16") -eq -1 ]' # valid when kernel < 5.16
              - name: ipt_do_table_new
            analyzer: iptable
            mutex: true
            target: ipt_do_table
            rules:
              - exp: eq 0
                level: error
                msg: packet is dropped by iptables/iptables-legacy
                adv: check your iptables rule
              - exp: eq 1
                level: info
                msg: packet is accepted
          - names:
              - name: nft_do_chain
                cond: >-
                  zgrep DEBUG_INFO_BTF_MODULES /proc/config.gz 2>/dev/null ||
                  grep " nft_do_chain$" /proc/kallsyms
              - nft_do_chain_compat
            analyzer: iptable
            target: nft_do_chain
            mutex: true
            rules:
              - exp: eq 0
                level: error
                msg: packet is dropped by iptables/iptables-nft
                adv: check your iptables rule
              - exp: eq 1
                level: info
                msg: packet is accepted
          - name: nf_nat_manip_pkt:0
            analyzer: ret
            rules:
              - exp: any
                msg: NAT happens (packet address will change)
                level: warn
          - name: nf_hook_slow
            analyzer: nf
            rules:
              - exp: eq -1
                level: error
                msg: packet is dropped by netfilter (NF_DROP)
                adv: check your netfilter rule
      - name: conntrack
        desc: connection track (used by nat mostly)
        default: false
        visual: true
        children:
          - ipv4_confirm:1
          - nf_confirm:0
          - ipv4_conntrack_in:1
          - nf_conntrack_in:3
          - ipv4_pkt_to_tuple:0
          - tcp_new:1
          - tcp_pkt_to_tuple:0
          - resolve_normal_ct:2
          - tcp_packet:1
          - name: tcp_in_window:4
            analysis: ret
            rules:
              - exp: eq 0
                level: warn
                msg: conntrack window check failed (packet out ordering)
                adv: |
                  enable 'nf_conntrack_tcp_be_liberal' with the command
                  'echo 1 > /proc/sys/net/netfilter/nf_conntrack_tcp_be_liberal'
          - __nf_ct_refresh_acct:2
  - name: ip
    desc: ip protocol layer (L3) of the network stack
    children:
      - name: ip-in
        desc: ip layer of packet in
        visual: true
        children:
          - ip_rcv:0
          - ip_rcv_core:0
          - ip_rcv_finish:2
          - ip_local_deliver:0
          - ip_local_deliver_finish:2
          - ip_forward:0
          - ip_forward_finish:0
          - ip6_forward:0
          - ip6_rcv_finish:2
          - ip6_rcv_core:0
          - ipv6_rcv:0
      - name: ip-out
        desc: ip layer of packet out
        visual: true
        children:
          - ip_output:2
          - ip_finish_output:2
          - ip_finish_output_gso:2
          - ip_finish_output2:2
          - ip6_output:2
          - ip6_finish_output:2
          - ip6_finish_output2:2
          - ip6_send_skb:0
          - ip6_local_out:2
      - name: xfrm
        desc: xfrm module
        visual: true
        children:
          - xfrm4_output:2
          - xfrm_output:1
          - xfrm_output2:2
          - xfrm_output_gso:2
          - xfrm_output_resume:1
          - xfrm4_transport_output:1
          - xfrm4_prepare_output:1
          - xfrm4_policy_check:2
          - xfrm4_rcv:0
          - xfrm_input:0
          - xfrm4_transport_input:1
      - name: esp
        desc: ip layer of packet out
        visual: true
        children:
          - ah_output:1
          - esp_output:1
          - esp_output_tail:1
          - ah_input:1
          - esp_input:1
      - name: ip-route
        desc: ip route for packet in and out
        visual: true
        children:
          - name: fib_validate_source:0
            rules:
              - <<: *rule_ret_err
                msg: source address valid failed (properly rp_filter fail)
                adv: |
                  check you ip route config or disable rp_filter with command
                  'echo 0 > /proc/sys/net/ipv4/conf/all/rp_filter'
          - name: ip_route_input_slow:0
            rules:
              - <<: *rule_ret_err
                msg: failed to route packet in input path
                adv: check packet address and your route
  - name: tcp
    desc: tcp protocol layer (L4) of the network stack
    children:
      - name: tcp-in
        desc: tcp layer of packet in
        visual: true
        children:
          - tcp_v4_rcv:0
          - tcp_v6_rcv:0
          - tcp_filter:1
          - tcp_child_process:2
          - tcp_v4_send_reset:1
          - tcp_v6_send_reset:1
          - tcp_v4_do_rcv:1
          - tcp_v6_do_rcv:1
          - tcp_rcv_established:1
          - tcp_rcv_state_process:1
          - tcp_queue_rcv:1
          - name: __inet_lookup_listener:2
            analyzer: ret
            rules:
              - exp: eq 0
                level: warn
                msg: tcp port is not listened
                adv: check your target tcp port
          - name: inet6_lookup_listener:2
            analyzer: ret
            rules:
              - exp: eq 0
                level: warn
                msg: tcp port is not listened
                adv: check your target tcp port
  - name: udp
    desc: udp protocol layer (L4) of the network stack
    children:
      - name: udp-in
        desc: udp layer of packet in
        visual: true
        children:
          - udp_rcv:0
          - udp_unicast_rcv_skb:1
          - udp_queue_rcv_skb:1
          - xfrm4_udp_encap_rcv:1
          - xfrm4_rcv_encap:0
          - __udp_queue_rcv_skb:1
          - __udp_enqueue_schedule_skb:1
  - name: icmp
    desc: icmp(ping) protocol layer (L4) of the network stack
    children:
      - name: icmp-in
        desc: icmp layer of packet in
        visual: true
        children:
          - icmp_rcv:0
          - icmp_echo:0
          - icmp_reply:1
          - icmpv6_rcv:0
          - icmpv6_echo_reply:0
          - ping_rcv:0
          - __ping_queue_rcv_skb:1
          - ping_queue_rcv_skb:1
          - name: ping_lookup:1
            analyzer: ret
            rules:
              - exp: eq 0
                level: warn
                msg: icmp socket is not founded
                adv: not support
  - name: life
    desc: skb clone and free
    visual: true
    children:
      - name: __kfree_skb
        skb: 0
        analyzer: free
      - name: skb_clone
        skb: 0
        analyzer: clone
        rules:
          - exp: any
            level: info
            msg: packet is cloned
      - name: consume_skb
        tp: skb:consume_skb
        skb: 8
        analyzer: free
        rules:
          - exp: any
            level: info
            msg: packet is freed (normally)
      - name: kfree_skb
        tp: skb:kfree_skb
        analyzer: drop
        rules:
          - exp: any
            level: error
            msg: packet is dropped by kernel
