name: user_function_tracer

on:
  push:
    branches:
      - "*"
    paths:
      - "eBPF_Supermarket/old_project/User_Function_Tracer/**"
      - ".github/workflows/user_function_tracer.yml"
  pull_request:
    branches:
      - "*"
    paths:
      - "eBPF_Supermarket/old_project/User_Function_Tracer/**"
      - ".github/workflows/user_function_tracer.yml"

jobs:
  User_Function_Tracer_build-and-run-tracer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang cmake ninja-build libelf-dev libbpf-dev linux-tools-$(uname -r)

      - name: Build and run
        run: |
          cd eBPF_Supermarket/old_project/User_Function_Tracer
          mkdir -p vmlinux
          bash tools/gen_vmlinux_h.sh > vmlinux/vmlinux.h
          cmake -B build -S . -G Ninja
          cmake --build build
          bash test/run_test.sh
